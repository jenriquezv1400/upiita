        <script>
            const d = new Date();
            let year =  d.getFullYear();
            let month = d.getMonth() + 1;
            let date =  d.getDate();
            let hour =  d.getHours();
            let minutes =  d.getMinutes() ;

            document.getElementById("date1").innerHTML = year +"." + month + "."+ date + " " + hour +":" +minutes;
            /*

            var appInventorInput = window.AppInventor.getWebViewString();
            const result = appInventorInput.split(",");
            document.getElementById("languageSpan").innerHTML = result[result.length-1];
            //document.getElementById("demo").innerHTML = appInventorInput <br> result[0] , result[1];
            //document.write("Actual lengueage is: " + result[result.length-1] +"<br>");
            //document.write("Actual length is: " + result.length);
            //document.write("Actual Matrix is<br />" +  result.length + "<br>" + appInventorInput + "<br>");

            if (result[result.length-1] == "Alemán") {
               document.getElementById("languageDemo").innerHTML = "Good day!";
            }

            var componentsData = [
                //{Val_1: result[0], Val_2: result[1]}
                //{Val_1: '0.1', Val_2: '0.2'}
            ];
            for (var i = 0; i < result.length/3; i++){
                componentsData[i] = {Val_1: result[i*3], Val_2: result[i*3+1]}
            }
            

            BuildTable(componentsData);

            function BuildTable(data){
                var table = document.getElementById('dataTable');

                for (var i = 0; i < data.length; i++){
                    var row = `<tr>
							<td>${data[i].Val_1}</td>
							<td>${data[i].Val_2}</td>
					  </tr>`
                    table.innerHTML += row
                    //<td>${data[i].Val_1}</td>
                    //table.rows[1].cells[1].innerText = "a"
                } 
            //document.write("Actual Data length: <br />" + data.length);
            //<td>${data.length}</td>               
            }

            function copytable(el) {
                var urlField = document.getElementById(el)
                var range = document.createRange()
                range.selectNode(urlField)
                window.getSelection().addRange(range)
                document.execCommand('copy')
            }
            
            
        </script>
